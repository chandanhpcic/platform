baseUrl: &baseUrl http://localhost:8888
realms:
  - realm_repepresentation:
      realm: opentdf
      enabled: true
    custom_realm_roles:
      - name: opentdf-org-admin
      - name: opentdf-admin
      - name: opentdf-readonly
    custom_groups:
      - name: mygroup
        attributes:
          mygroupattribute: 
            - mygroupvalue
    clients:
      - client:
          clientID: opentdf
          enabled: true
          name: opentdf
          serviceAccountsEnabled: true
          clientAuthenticatorType: client-secret
          secret: secret
          protocolMappers:
            - name: audience-mapper
              protocol: openid-connect
              protocolMapper: oidc-audience-mapper
              config:
                included.client.audience: *baseUrl
                included.custom.audience: custom_audience
                access.token.claim: "true"
                id.token.claim: "true"
        sa_realm_roles: 
          - opentdf-org-admin
      - client:
          clientID: opentdf-sdk
          enabled: true
          name: opentdf-sdk
          serviceAccountsEnabled: true
          clientAuthenticatorType: client-secret
          secret: secret
          protocolMappers:
            - name: audience-mapper
              protocol: openid-connect
              protocolMapper: oidc-audience-mapper
              config:
                included.client.audience: *baseUrl
                included.custom.audience: custom_audience
                access.token.claim: "true"
                id.token.claim: "true"
        sa_realm_roles: 
          - opentdf-readonly
      - client:
          clientID: tdf-entity-resolution
          enabled: true
          name: tdf-entity-resolution
          serviceAccountsEnabled: true
          clientAuthenticatorType: client-secret
          secret: secret
          protocolMappers:
            - name: audience-mapper
              protocol: openid-connect
              protocolMapper: oidc-audience-mapper
              config:
                included.client.audience: *baseUrl
                included.custom.audience: custom_audience
                access.token.claim: "true"
                id.token.claim: "true"
        sa_client_roles:
          realm-management:
            - view-clients
            - query-clients
            - view-users
            - query-users
    users:
      - username: sample-user
        enabled: true
        firstName: sample
        lastName: user
        email: sampleuser@sample.com
        attributes:
          superhero_name: 
            - thor
          superhero_group: 
            - avengers
        groups:
          - mygroup
        clientRoles:
          realm-management:
            - view-clients
            - query-clients
            - view-users
            - query-users

 